# 构建设置
# from 2016, 'pments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.yg
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# 如果您在中国遇到时区问题（例如#68），请取消注释以使用此设置：
timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown设置
# 将redcarpet替换为kramdown，
# 虽然redcarpet可以自动高亮代码，但缺少标题ID使目录不可能，所以我改用kramdown
# 文档链接: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

